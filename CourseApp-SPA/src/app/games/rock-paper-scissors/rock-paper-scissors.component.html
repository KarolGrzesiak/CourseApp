<div class="container mt-3 mb-2">
  <h1 class="title-rps">Rock, Paper, Scissors!</h1>

  <div class="content">
    <mat-card>
      <mat-card-content>
        <div class="content1">
          <h2>You</h2>
          <button mat-fab color="primary" class="score">{{ scores[0] }}</button>
        </div>
        <h3 style="color: #18BC9C">Choose your weapon:</h3>
        <div class="content2">
          <i
            (click)="pick(0)"
            [ngClass]="{ selectedWeapon: playerSelected === 0 }"
            class="fa fa-hand-rock-o"
          ></i>
          <i
            (click)="pick(1)"
            [ngClass]="{ selectedWeapon: playerSelected === 1 }"
            class="fa fa-hand-paper-o"
          ></i>
          <i
            (click)="pick(2)"
            [ngClass]="{ selectedWeapon: playerSelected === 2 }"
            class="fa fa-hand-scissors-o"
          ></i>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <div class="content1">
          <h2>Computer</h2>
          <button mat-fab color="accent" class="score">{{ scores[1] }}</button>
        </div>
        <br /><br />

        <div *ngIf="enemySelected !== -1" class="flex-container flex-center">
          <i *ngIf="enemySelected === 0" class="fa fa-hand-rock-o"></i>
          <i *ngIf="enemySelected === 1" class="fa fa-hand-paper-o"></i>
          <i *ngIf="enemySelected === 2" class="fa fa-hand-scissors-o"></i>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div
    *ngIf="!loading && isResultShow"
    class="flex-container flex-center"
    style="flex-direction: column"
  >
    <div [ngSwitch]="theResult">
      <ng-template [ngSwitchCase]="0"> <h1>You're the winner!</h1> </ng-template>
      <ng-template [ngSwitchCase]="1"> <h1>You lose.</h1> </ng-template>
      <ng-template [ngSwitchCase]="2"> <h1>It's a tie!</h1> </ng-template>
      <ng-template ngSwitchDefault> </ng-template>
    </div>
    <p>Pick again to continue or</p>
    <button (click)="reset()" class="btn btn-success">Reset score</button>
  </div>

  <div class="flex-container flex-center" *ngIf="loading">
    <circle-progress
      [titleFontSize]="5"
      [unitsFontSize]="2"
      [percent]="100"
      [radius]="10"
      [responsive]="true"
      [outerStrokeWidth]="2"
      [outerStrokeColor]="'#18BC9C'"
      [showInnerStroke]="false"
      [animation]="true"
      [animationDuration]="1000"
      [showSubtitle]="false"
    ></circle-progress>
  </div>
</div>
