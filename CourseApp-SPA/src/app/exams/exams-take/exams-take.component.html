<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div *ngIf="time > 0">
        <div class="text-center text-primary mt-4 time-title">{{ time - counter }} Minutes left</div>
        <progressbar
          max="{{ time }}"
          [value]="counter"
          type="danger"
          [striped]="true"
          [animate]="true"
          ><i>{{ counter }} / {{ time }}</i></progressbar
        >
      </div>
      <form (ngSubmit)="finish()">
        <div *ngFor="let question of questionsWithAnswers; let i = index">
          <h2 class="text-center text-primary mt-4 mb-4">Question {{ i + 1 }}</h2>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              value="{{ question.content }}"
              [disabled]="true"
            />
          </div>
          <h2 class="text-center text-primary mb-2">Answer</h2>
          <div class="form-group mb-2" *ngIf="question.type == 'MultipleChoice'">
            <div *ngFor="let answer of question.answers; let j = index">
              <label class="radio-inline">
                <input
                  type="radio"
                  value="{{ answer.content }}"
                  name="userAnswerMultipleChoice"
                  [(ngModel)]="userAnswers[i]"
                />
                {{ answer.content }}
              </label>
            </div>
          </div>
          <div class="form-group mb-2" *ngIf="question.type == 'Text'">
            <textarea
              row="2"
              class="form-control"
              name="userAnswerText"
              [(ngModel)]="userAnswers[i]"
              placeholder="Write your answer here"
            ></textarea>
          </div>
          <hr />
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success mr-2" type="submit">Finish</button>
        </div>
      </form>
    </div>
  </div>
</div>
