<div *ngIf="exams?.length > 0">
  <div class="row">
    <table class="table">
      <tr>
        <th style="width: 20%">Exam</th>
        <th style="width: 40%">Description</th>
        <th style="width: 10%"></th>
        <th style="width: 10%">Date Published</th>
      </tr>
      <tr *ngFor="let exam of exams">
        <td>{{ exam.name }}</td>
        <td>{{ exam.description }}</td>
        <td><button class="btn btn-info" (click)="openModal(template,exam.id)">See stats</button></td>
        <td>{{ exam.datePublished | date: 'mediumDate' }}</td>
      </tr>
    </table>
  </div>
</div>
<div *ngIf="exams?.length == 0">You didn't create any tests yet</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Stats</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div *ngFor="let stat of stats">
    Name: {{stat.userName}}
    <br>
    Score: {{(stat.numberOfCorrectAnswers*100)/(stat.numberOfCorrectAnswers+stat.numberOfWrongAnswers)}}%
    <hr>
    </div>
  </div>
</ng-template>
